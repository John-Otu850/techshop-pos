<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - TechShop POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechShop POS</a>
      <div>
        <a class="btn btn-outline-light btn-sm me-2" href="index.html">Dashboard</a>
        <a class="btn btn-light btn-sm" href="sales.html">New Sale</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>üñ•Ô∏è Manage Products</h2>

    <!-- Add/Edit Form -->
    <div class="form-container">
      <form id="product-form" class="row g-3">
        <input type="hidden" id="product-id">
        <div class="col-md-4">
          <label for="name" class="form-label">Product Name *</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-2">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" placeholder="e.g., Laptop, Mouse">
        </div>
        <div class="col-md-2">
          <label for="price" class="form-label">Price ($)*</label>
          <input type="number" step="0.01" class="form-control" id="price" required>
        </div>
        <div class="col-md-2">
          <label for="cost" class="form-label">Cost ($)*</label>
          <input type="number" step="0.01" class="form-control" id="cost" required>
        </div>
        <div class="col-md-1">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" value="0">
        </div>
        <div class="col-md-1">
          <label for="min_stock" class="form-label">Min</label>
          <input type="number" class="form-control" id="min_stock" value="5">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Add Product</button>
          <button type="button" class="btn btn-primary" id="update-btn" style="display:none;">Update Product</button>
          <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none;">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Products Table -->
    <h4>All Products</h4>
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Min Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-list">
        <!-- Products loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    // üîë Replace with your Supabase credentials
    const supabaseUrl = 'https://zxxgfmwyiwobwzwuovyf.supabase.co';
    const supabaseKey = 'sb_publishable_4iPf_PhVHabhHyzP8JkQNQ_UrhcwjT4';

    // ‚úÖ Correct way to initialize Supabase client
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let currentEditId = null;

    // Load all products
    async function loadProducts() {
      console.log("üöÄ Loading products...");

      const { data, error } = await supabaseClient.from('products').select('*').order('name', { ascending: true });

      if (error) {
        console.error('‚ùå Error loading products:', error);
        alert('Error: ' + error.message);
        return;
      }

      console.log('‚úÖ Products loaded:', data);

      const tbody = document.getElementById('products-list');
      tbody.innerHTML = '';
      data.forEach(p => {
        console.log('üìä Product:', p);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.category || '-'}</td>
          <td>$${p.price.toFixed(2)}</td>
          <td>${p.stock}</td>
          <td>${p.min_stock}</td>
          <td>
            <button class="btn btn-sm btn-warning edit-btn me-1" data-id="${p.id}">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn" data-id="${p.id}">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Add event listeners
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editProduct(btn.dataset.id));
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => deleteProduct(btn.dataset.id));
      });
    }

    // Edit product
    async function editProduct(id) {
      console.log("‚úèÔ∏è Editing product ID:", id);

      const { data, error } = await supabaseClient.from('products').select('*').eq('id', id).single();
      if (error) {
        console.error('Edit error:', error);
        alert('Edit failed: ' + error.message);
        return;
      }

      document.getElementById('product-id').value = data.id;
      document.getElementById('name').value = data.name;
      document.getElementById('category').value = data.category || '';
      document.getElementById('price').value = data.price;
      document.getElementById('cost').value = data.cost;
      document.getElementById('stock').value = data.stock;
      document.getElementById('min_stock').value = data.min_stock;

      currentEditId = id;
      document.querySelector('#update-btn').style.display = 'inline-block';
      document.querySelector('#cancel-btn').style.display = 'inline-block';
      document.querySelector('form button[type=submit]').style.display = 'none';
    }

    // Delete product
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      console.log("üóëÔ∏è Deleting product ID:", id);

      const { error } = await supabaseClient.from('products').delete().eq('id', id);
      if (error) {
        console.error('Delete error:', error);
        alert('Delete failed: ' + error.message);
        return;
      }

      console.log("‚úÖ Product deleted");
      loadProducts();
    }

    // Form submission
    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('name').value.trim(),
        category: document.getElementById('category').value.trim() || null,
        price: parseFloat(document.getElementById('price').value),
        cost: parseFloat(document.getElementById('cost').value),
        stock: parseInt(document.getElementById('stock').value),
        min_stock: parseInt(document.getElementById('min_stock').value)
      };

      if (!product.name) {
        alert('Product name is required!');
        return;
      }

      if (currentEditId) {
        // Update
        console.log("üîÑ Updating product ID:", currentEditId);
        const { error } = await supabaseClient.from('products').update(product).eq('id', currentEditId);
        if (error) {
          console.error('Update error:', error);
          alert('Update failed: ' + error.message);
          return;
        }
        currentEditId = null;
      } else {
        // Add
        console.log("‚ûï Adding new product:", product);
        const { error } = await supabaseClient.from('products').insert([product]);
        if (error) {
          console.error('Add error:', error);
          alert('Add failed: ' + error.message);
          return;
        }
      }

      // Reset form
      document.getElementById('product-form').reset();
      document.getElementById('min_stock').value = 5;
      document.getElementById('product-id').value = '';
      document.querySelector('#update-btn').style.display = 'none';
      document.querySelector('#cancel-btn').style.display = 'none';
      document.querySelector('form button[type=submit]').style.display = 'inline-block';

      console.log("‚úÖ Form reset, reloading products...");
      loadProducts();
    });

    // Cancel edit
    document.getElementById('cancel-btn').addEventListener('click', () => {
      currentEditId = null;
      document.getElementById('product-form').reset();
      document.getElementById('min_stock').value = 5;
      document.querySelector('#update-btn').style.display = 'none';
      document.querySelector('#cancel-btn').style.display = 'none';
      document.querySelector('form button[type=submit]').style.display = 'inline-block';
    });

    // Initial load
    loadProducts();
  </script>
</body>
</html>
